<div class="container">
    <div class="row">
        <!--About me-->
        <div class="col-lg shadow border m-1">
            <div class="text-center">
                <h2>About Me</h2>
                <img src="../../assets/portraet_Akalin.jpg" alt="portrait" height="256" class="rounded-circle">
                <p>Hello :smile:</p>
            </div>
        </div>
        <!--Featured Project-->
        <div class="col-lg shadow border m-1">
            <div class="text-center">
                <h2>Featured Project</h2>
                <h4>{{featuredProject.name}}</h4>

                <carousel>
                    <div *ngFor="let picture of featuredProject.img">
                        <slide><img src="{{picture}}" alt="slide" style="display: block; width: 100%;"></slide>
                    </div>
                </carousel>

                <p class="mt-2">{{featuredProject.summary}}</p>
                <p>Visit the <a href="/portfolio">Portfolio</a> section to learn more.</p>
            </div>
        </div>
    </div>
</div>
