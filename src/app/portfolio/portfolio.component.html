<div class="container">

    <div class="mb-2">
        <div>
            <button class="btn btn-outline-primary mb-2 me-2" (click)="isCollapsed = !isCollapsed">Filter</button>
            <button class="btn btn-outline-secondary mb-2" (click)="ResetFilters()" [hidden]="!filtering">Reset</button>
        </div>

        <div [collapse]="isCollapsed" [isAnimated]="true">
            <div class="border-mb-2 shadow-sm" style="width: 15.625rem;">
                <form>
                    <div class="row mx-0">
                        <div class="col">
                            <small><b>Languages:</b></small>
                            <div class="form-group">
                                <div class="form-check">
                                    <label class="form-check-label small"><input type="checkbox" class="form-check-input position-static me-2" [(ngModel)]="typescript" (change)="Filter()" name="Typescript">Typescript</label>
                                </div>
                            </div>
                        </div>

                        <div class="col">
                            <small><b>Frameworks:</b></small>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="row">
        <div *ngFor="let project of projects" class="col-lg-4 col-md-6 mb-4 cards">
            <app-project-card [project]="project"></app-project-card>
        </div>
    </div>
</div>
